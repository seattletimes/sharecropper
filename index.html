<!doctype html>
<html>
  <head>
    <title>Sharecropper</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="image-container">
      <div class="resize-container">
        <canvas width="800" height="600"></canvas>
        <svg class="resizing" viewBox="0 0 1 1" preserveAspectRatio="none">
          <rect class="ants a" x="0" y="0" height="1" width="1" vector-effect="non-scaling-stroke"></rect>
          <rect class="ants b" x="0" y="0" height="1" width="1" vector-effect="non-scaling-stroke"></rect>
        </svg>
      </div>
    </section>
    <section class="controls">
      <div class="status"></div>
      <div class="error"></div>
      <select class="presets">
        <option value="1560x1002">WordPress (1560x1002)</option>
        <option value="1200x630">Facebook (1200x630)</option>
        <option value="1024x512">Twitter (1024x512)</option>
      </select>
      <button class="download">Download image</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
